<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let kpiItem of KPIList">
    <kpi [kpiData]="kpiItem"></kpi> 
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">
        <histogram *ngIf="histogramDataReceived" [histogramResponseData]="histogramData"></histogram>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <app-pie-chart *ngIf="pieChartDataReceived" [pieChartResponseData]="pieChartData"></app-pie-chart>
      </div>
      <div class="col-md-8">
        <word-cloud *ngIf="wordCloudDataReceived" [wordCloudResponseData]="wordCloudData"></word-cloud>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card tabGroup">
      <h5 class="text-center">Recent 10 Tweets</h5>
      <div *ngIf="recentTweetsReceived">
        <tweet-card *ngFor="let tweet of recentTweets" [tweetObj]="tweet"></tweet-card>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <sentiment-linechart *ngIf="lineChartDataReceived" [lineChartData]="finalLineChartData" ></sentiment-linechart>
  </div>
</div>
