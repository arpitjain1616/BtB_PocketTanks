<div class="row">
</div>
<!-- KPI -->
<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let kpiItem of KPIList">
    <kpi [kpiData]="kpiItem"></kpi> 
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">
        <histogram [histogramResponseData] = "histogramData"></histogram>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <app-pie-chart></app-pie-chart>
      </div>
      <div class="col-md-8">
        <word-cloud></word-cloud>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card tabGroup">
      <h5 class="text-center">Recent 10 Tweets</h5>
      <tweet-card *ngFor="let tweet of tweets" [tweetObj]="tweet"></tweet-card>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <sentiment-linechart [lineChartData] ="finalLineChartData" ></sentiment-linechart>
  </div>
</div>
