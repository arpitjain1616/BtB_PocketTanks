<div class="card ">
    <div class="card-header">
      <div class="card-subHeader">
          <h5 class="card-title">Sentiment Analysis For Tweets</h5>
          <i class="fa fa-info-circle mt-3" 
              matTooltip="A Pie chart showing the number of positive and negative comments that you have received on your posts."
              matTooltipPosition="above">
          </i>
      </div>      
      <p class="card-category">Positive and Negative ratio</p>
    </div>
    <div class="card-body ">
      <canvas id="chartEmail"></canvas>
    </div>
    <div class="card-footer ">
      <div class="legend">
        <i class="fa fa-circle text-primary"></i> Positive
        <i class="fa fa-circle text-danger"></i> Negative
      </div>
    </div>
  </div>
