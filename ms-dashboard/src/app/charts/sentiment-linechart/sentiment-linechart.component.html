<div class="card card-chart">
    <div class="card-header">
        <div class="card-subHeader">
            <h5 class="card-title">Sentiment Analysis on Comments</h5>
            <i class="fa fa-info-circle mt-3 " 
                matTooltip="A Line chart showing the number of positive, negative and the Total comments that you have received on your posts with respect to time."
                matTooltipPosition="above">
            </i>
        </div>
        <p class="card-category">Line Chart with Points</p>
    </div>
    <div class="card-body">
        <canvas id="speedChart2" width="600" height="200" 
            (mouseenter) ="mouseEnter()"  (mouseleave) ="mouseLeave()">
        </canvas>
    </div>
    <div class="card-footer">
        <div class="chart-legend">
        <i class="fa fa-circle positive"></i> Positive
        <i class="fa fa-circle negative"></i> Negative
        <i class="fa fa-circle total"></i> Total
        </div>
    </div>
</div>
