<div class="card card-chart">
    <div class="card-header">
        <h5 class="card-title">Tweets Analysis</h5>
        <i class="fa fa-info-circle mt-2" 
            matTooltip="An histogram showing the number of Likes,Retweets and Comments that you have received on your posts."
            matTooltipPosition="above">
        </i>
    </div>
    <div class="card-body">
        <canvas id="histogram" width="400" height="150"></canvas>
    </div>
    <div class="card-footer">
        <div class="chart-legend">
        <i class="fa fa-circle likes"></i> Likes
        <i class="fa fa-circle retweets"></i> Retweets
        <i class="fa fa-circle comments"></i> Comments
        </div>
    </div>
</div>
